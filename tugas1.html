<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<!-- fungsi menggunakan bahasa javascript -->
	<script type="text/javascript">
		$(document).ready(function(){
			//fungsi clikc yang kita inginkan 
			//mengatur kecepatan transisi di jquery
			$(".sembunyikan").click(function(){$("#foto").hide("slow")});
			//menghapus script yang ada di jquery
			$(".tampilkan").click(function(){$("#foto").show("slow")});
			$(".sembunyikan2").click(function(){$("#foto2").hide("slow")});
			$(".tampilkan2").click(function(){$("#foto2").show("slow")});
			$(".sembunyikan3").click(function(){$("#foto3").hide("slow")});
			//#foto,foto2,foto3 adalah inisialisasi
			$(".tampilkan3").click(function(){$("#foto3").show("slow")});});
	</script>
</head>
<body>
	<button class="sembunyikan">sembunyikan</button>
	<button class="tampilkan">tampilkan</button>
	<br>
	<p><img id="foto" src="himasifologo.png" width="180" height="180"></p>
	<button class="sembunyikan2">sembunyikan</button>
	<button class="tampilkan2">tampilkan</button>
	<br>
	<p><img id="foto2" src="himasifologo.png" width="180" height="180"></p>
	<button class="sembunyikan3">sembunyikan</button>
	<button class="tampilkan3">tampilkan</button>
	<br>
	<p><img id="foto3" src="himasifologo.png" width="180" height="180"></p>

</body>
</html>
