<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<!-- identifikasi bahasa yang digunakan adalah javascript -->
	<script type="text/javascript">
		$(document).ready(function(){
			//fungsi clikc yang kita inginkan 
			//mengatur waktu yang kita inginkan ke html
			setTimeout(function(){
				//mengatur kecepatan transisi di jquery
				$("#kotak").fadeOut("slow",function(){
					//menghapus script yang ada di jquery
					$("#kotak").remove();
					//#kotak adalah inisialisasi
				});
			}, 3000);
		})
	</script>
	<!-- menyisipkan style menggunakan css -->
	<style type="text/css">
		#kotak {
			width: 300px;
			height: 70px;
			background: lightyellow;
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h3 id="kotak">
		Perhatikan baik-baik teks ini, karena
		teks akan hilang dalam hitungan 3 detik
	</h3>

</body>
</html>
