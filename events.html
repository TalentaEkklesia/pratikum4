<!DOCTYPE html>
<html>
<head>
	<!-- identifikasi bahasa yang digunakan adalah javascript -->
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<!-- //function script memasukan fungsi ke html -->
	<script type="text/javascript">
		$(document).ready(function(){
			//fungsi clikc yang kita inginkan 
		$("a").click(function(){
			//peringatan pada jquery
			alert("selamat datang di website facebook");
		});
		});
	</script>
</head>
<body>
	<!-- melakukan link ke halaman web lain -->
	<a href="http://facebook.com">
		klik disini untuk membuka website facebook
	</a>

</body>
</html>
